{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v6.1.1/css/all.css>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.ico' %}" alt="logo">
    <span class="logo">DreenTS</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home_page' %}">
            <li><i class="fa-solid fa-house"></i> Главная</li>
        </a>
        <a href="{% url 'about_page' %}">
            <li><i class="fa-solid fa-people-group"></i> Про нас</li>
        </a>
        <a href="{% url 'news_main_page' %}">
            <li><i class="fa-solid fa-newspaper"></i> Новости</li>
        </a>
        <a href="">
            <li><i class="fa-solid fa-address-card"></i> Контакты</li>
        </a>
        <a href="{% url 'add_entry_page' %}">
            <li>
                <button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить запись</button>
            </li>
        </a>
    </ul>
</aside>
<main>
    {% block body_content %}
    {% endblock %}
</main>

</body>
</html>
